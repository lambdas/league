@(stats: List[(Team, WLStats)])
<!DOCTYPE html>
<html>
<head>
    <title>League</title>
</head>
<body>
<h1>League</h1>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Wins</td>
        <td>Losses</td>
        <td>?</td>
    </tr>
    </thead>
    <tbody>
        @stats.map { case (team, stats) =>
            <tr>
                <td>@team</td>
                <td>@stats.nWins</td>
                <td>@stats.nLosses</td>
                <td>@stats.nHidden</td>
            </tr>
        }
    </tbody>
</table>
</body>
</html>
