@(results: Seq[GameResult])
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
<h1>Results</h1>
<table>
    <thead>
    <tr>
        <td>Date</td>
        <td>Road Team</td>
        <td>Road Score</td>
        <td>Home Score</td>
        <td>Home Team</td>
        <td>Show</td>
    </tr>
    </thead>
    <tbody>
    @results.map { res =>
    <tr>
        <td>@res.date</td>
        <td>@res.roadTeam</td>
        <td>@(if (res.visible) res.roadScore else "?")</td>
        <td>@(if (res.visible) res.homeScore else "?")</td>
        <td>@res.homeTeam</td>
        <td>
            @(if (!res.visible) {
                <form>
                    <button type="submit" formmethod="post" formaction="/result/@res.id/show">Show</button>
                </form>
            })
        </td>
    </tr>
    }
    </tbody>
</table>
</body>
</html>
