@(stats: List[(Team, WLStats)])

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Wins</td>
        <td>Losses</td>
        <td>?</td>
    </tr>
    </thead>
    <tbody>
    @stats.sortBy(-_._2.nWins).map { case (team, stats) =>
    <tr>
        <td>@team.name</td>
        <td>@stats.nWins</td>
        <td>@stats.nLosses</td>
        <td>@stats.nHidden</td>
    </tr>
    }
    </tbody>
</table>
